<!doctype html>
{% comment %}
    Parameters List:
    https://help.github.com/articles/repository-metadata-on-github-pages/
{% endcomment %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="canonical" href="{{ site.github.url }}" />
    <title>Project {{ site.github.project_title }} by @{{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="https://opensource.gpupo.com/stylesheets/styles.css">
    <link rel="stylesheet" href="https://opensource.gpupo.com/stylesheets/github-dark.css">
    <link rel="stylesheet" href="https://opensource.gpupo.com/stylesheets/pygments.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <header>
        <h1>{{ site.github.project_title }}</h1>
        <p>{{ site.github.project_tagline }}</p>
      </header>
      <div id="banner">
        <span id="logo"></span>
      </div><!-- end banner -->
    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
          {{ content }}
      </section>
      <footer>
      </footer>
    </div>

    <div class="wrapper">
      <hr/>
    </div>
  </body>
</html>
